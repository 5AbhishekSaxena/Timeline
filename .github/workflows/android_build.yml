name: Android Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
          
      - name: Build Project
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble
          
      - name: Run Tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
